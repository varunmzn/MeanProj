
  <form #questionForm="ngForm" (ngSubmit)="questionForm.valid && onSubmit(questionForm)" style="width: 20%;">
      <input type="hidden" #_id="ngModel" [(ngModel)]="QuestionsService.selectedQuestion._id" name="_id" placeholder="Question Name">
      <select #subjectName="ngModel" [(ngModel)]="QuestionsService.selectedQuestion.subjectId" name="subjectId">
          <option value="0">--All--</option>
          <option [ngValue]="subject.id" *ngFor="let subject of subjects">{{subject.name}}</option>
      </select>


      

      <br>
    <input type="text" #questionName="ngModel" [(ngModel)]="QuestionsService.selectedQuestion.questionName" name="questionName" placeholder="Question Name"
    required  [ngClass]="{'invalid-textbox' :questionForm.submitted && !questionname.valid }">
    <div *ngIf="questionForm.submitted && !questionName.valid">
      <label class="validation-message">This field is required.</label>
    </div>

    <div>
        <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>

    </div>
   
    <br>
    <input type="submit" value="Save">
  </form>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>    
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
