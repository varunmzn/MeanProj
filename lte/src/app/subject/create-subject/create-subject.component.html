
  <form #subjectForm="ngForm" (ngSubmit)="subjectForm.valid && onSubmit(subjectForm)" style="width: 20%;">
    <input type="text" #fullName="ngModel" [(ngModel)]="SubjectsService.selectedSubject.subjectname" name="subjectname" placeholder="Subject Name"
    required  [ngClass]="{'invalid-textbox' :subjectForm.submitted && !subjectname.valid }">
    <div *ngIf="subjectForm.submitted && !fullName.valid">
      <label class="validation-message">This field is required.</label>
    </div>
   
    <br>
    <input type="submit" value="Save">
  </form>
  
  <!-- Success message -->
  <div class="success" *ngIf="showSucessMessage">
    Saved successfully
  </div>    
  
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
